<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="window">
            <form class="header">
                <input type="text" class="inputWindow input" value="Novosibirsk">
                <input type="image" src="glass.png" class="inputButton input">
            </form>
            <div id="now" class="infoWeatherNow infoWeather" name="infoWeather" value="input city name">
                <div class="temperature temp"> <img src="" alt="" class="celc"></div>
                <img src="" alt="" class="atmosfere">
                <p class="city city_name"></p>
                <input type="image" src="shape.png" alt="" class="heart">
            </div>
            <div id="details" class="infoWeatherDetails infoWeather" name="infoWeather">
                <li class="cityName city_name"></li>
                <li class="temp"></li>
                <li class="feels"></li>
                <li class="clouds"></li>
                <li class="sunrise"></li>
                <li class="sunset"></li>
            </div>
            <div id="forecast" class="infoWeatherForecast infoWeather" name="infoWeather">
                <li class="lastCityName city_name"></li>
                <div class="forecast">
                    <div class="forecastWindow window_12">
                        <li class="date"></li>
                        <li class="time time_12h"></li>
                        <li class="temper temp_12h"></li>
                        <li class="feelsLike feels_12h"></li>
                        <li class="weatherconditions weather_12h"><img src="" alt=""></li>
                    </div>

                </div>

            </div>

            <a href="#now" class="nowBtn navi_btn">Now </a>
            <a href="#details" class="detailsBtn navi_btn">Details</a>
            <a href="#forecast" class="forecastBtn navi_btn">Forecast</a>
            <div class="addLocation">Added Location:</div>
            <div class="list">
                <ul class="listLocation">
                    <li class="location"> <button class="enterCity">Amur</button> <button class="deleteButton"></button></li>
                    <li class="location"><button class="enterCity">Samara</button> <button class="deleteButton"></button></li>
                    <li class="location"><button class="enterCity">Bali</button> <button class="deleteButton"></button></li>
                    <li class="location"><button class="enterCity">Dane</button> <button class="deleteButton"></button></li>
                    <li class="location"><button class="enterCity">Kilo</button> <button class="deleteButton"></button></li>
                    <li class="location"><button class="enterCity">Nur-Sultan</button> <button class="deleteButton"></button></li>
                </ul>
            </div>
        </div>

    </div>








    <script type="module" src="main.js"></script>

</body>

</html>
